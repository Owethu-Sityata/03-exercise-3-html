<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Working with tables</h1>
    <table width="100%" border="2px">
        <!-- The start of my table heading -->
        <th>
            <td>Name</td>
            <td>Time</td>
            <td>Reason</td>
        </th>
        <!-- The end of my table heading -->
        <!-- The start of my table body -->
        <tbody>
            <tr>
                <td>Xolani</td> <!--Name -->
                <td>15:22</td> <!-- Time -->
                <td>Lost of track of time</td> <!-- Reason -->
            </tr>
            <tr>
                <td>Anelise</td>
                <td>15:24</td>
                <td>Talking to Candice</td>
            </tr>
            <tr>
                <td>Sphelele</td>
                <td>15:21</td>
                <td>Saved a cat from a tree</td>
            </tr>
        </tbody>
        <!-- The end of my table body -->
    </table>
</body>
</html>
